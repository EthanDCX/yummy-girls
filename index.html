<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>yummy</title>
    <style media="screen" type="text/css">
      body {
        overflow: hidden
      }
      #appLoading { width: 100%; height: 100%; position:absolute; z-index: 30000; background-color: #fff;}
      #appLoading img {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 200px;
        -webkit-transform: translateY(-50%)  translateX(-50%);
        transform: translateY(-50%)  translateX(-50%);
      }
    </style>
  </head>
  <body>
  <div id="appLoading">
    <img src="/static/img/loading.gif" alt="loading" />
  </div>
    <div id="app"></div>
  </body>
</html>
